<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank Login</title>
    <!-- tailwindcss  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your <span class="font-semibold text-violet-600">Baper
                Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-6 p-8 rounded-md">
            <h3 class="text-3xl mb-4 font-semibold">Please Login</h3>
            <div>
                <input class="w-9/12 mb-4 px-4 py-2 rounded" type="email" name="user-email" id="user-email"
                    placeholder="your email address">
                <input class="w-9/12 mb-4 px-4 py-2 rounded" type="password" name="" id="user-password"
                    placeholder="your password"><br>
                <button id="btn-submit"
                    class="bg-amber-600 hover:bg-amber-700 px-5 py-2 text-white rounded-lg">Submit</button>
            </div>
        </section>
    </main>
    <script src="JS/login.js"></script>

</body>

</html>
