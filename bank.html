<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <!-- tailwindcss  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's Get Some<span class="font-semibold text-violet-600"> Money</span>
        </h1>
    </header>
    <main>
        <section class="mt-12 text-center">
            <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdrow</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>

            </div>
        </section>
        <!-- deposit and withdrow  -->
        <section class="mt-12">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Please Deposit</h4>

                    <input class="w-9/12 mb-4 px-4 py-2 rounded" type="email" name="user-text" id="user-deposit"
                        placeholder="$ amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-amber-600 hover:bg-amber-700 px-5 py-2 text-white rounded-lg">Deposit</button>
                </div>
                <div class="bg-indigo-300 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Please Withdraw</h4>

                    <input class="w-9/12 mb-4 px-4 py-2 rounded" type="email" name="user-text" id="user-withdraw"
                        placeholder="$ amount you want to withdraw">
                    <button id="btn-withdraw"
                        class="bg-amber-600 hover:bg-amber-700 px-5 py-2 text-white rounded-lg">withdraw</button>
                </div>

            </div>
        </section>
    </main>
    <script src="JS/deposit.js"></script>
    <script src="JS/withdraw.js"></script>
</body>

</html>
